<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      #frame {
        width: 400px;
        height: 400px;
        border-radius: 100px;
        box-shadow: 8px 16px 20px 0 rgba(0, 0, 0, 0.1);
        margin: 150px auto;
        background: linear-gradient(
          180deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
      }
      #white-sq-layer {
        position: absolute;
        left: 50%;
        margin-top: 50px;
        margin-left: -150px;
        background-color: #fff;
        width: 300px;
        height: 300px;
        border-radius: 80px;
      }
      #gradient-sq-layer {
        background: linear-gradient(
          180deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
        width: 260px;
        height: 260px;
        border-radius: 80px;
        position: absolute;
        left: 50%;
        margin-left: -130px;
        margin-top: 20px;
      }
      #mini-white-circle-layer {
        background-color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        left: 70%;
        /* margin-left: -125px; */
        margin-top: 25px;
      }
      #white-circle-layer {
        background-color: #fff;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-left: -75px;
        margin-top: 70px;
      }
      #gradient-circle-layer {
        background: linear-gradient(
          180deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
        width: 100px;
        height: 100px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-left: -50px;
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <main id="frame">
      <div id="white-sq-layer">
        <div id="gradient-sq-layer">
          <div id="mini-white-circle-layer"></div>
          <div id="white-circle-layer">
            <div id="gradient-circle-layer"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
