<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }
      #frame {
        width: 400px;
        height: 400px;
        border-radius: 3px;
	      box-shadow: 8px 16px 20px 0 rgba(0,0,0,0.1);
        margin: 150px auto;
        background-color: #FFE3DC;
      }

      #large-circle {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -100px;
        margin-left: -50px;
        background-color: #432534;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <main id="frame">
      <div id="large-circle"></div>
      <!-- <div id="medium-circle"></div>
      <div id="small-circle"></div> -->
    </main>
  </body>
</html>
